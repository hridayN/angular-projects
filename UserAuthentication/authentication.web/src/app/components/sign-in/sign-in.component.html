<form #loginForm="ngForm" class="col s12 white">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input class="validate" type="text" #userName ngModel name="userName" placeholder="User Name" required>
            <span class="validator">User Name is required!</span>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input class="validate" type="password" #password ngModel name="password" placeholder="Password" required>
            <span class="validator">Password is required!</span>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">LOGIN</button>
        </div>
    </div>
</form>
